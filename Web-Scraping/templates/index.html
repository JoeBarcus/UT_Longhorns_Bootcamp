<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h3>Featured Mars Image</h1>
        <img src = {{mars.featured_image_url}} width: 50% />
        <h3>Latest Mars News</h3>
        <h3>{{mars.news_title}}</h3>
        <p>{{mars.news_p}}</p>
        <h3>Mars Weather Report</h3>
        <p>{{mars.mars_weather}}</p>      
        <h3>Mars Facts</h3>
        <!-- <table>{{mars.mars_table}}</table> -->   
        <h3>Mars Hemispheres</h3>
        <div class="column">
          <img src = {{mars.cerberus_image}}/>
          <img src = {{mars.schiaparelli_image}}/>
        </div>
        <div class = "column">
          <img src = {{mars.syrtis_image}}/>
          <img src = {{mars.valles_image}}/>
        </div>
    </div>
    </div>
  </div>
</body>

</html>
